<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal - Welcome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="welcome-container">
    <h1 id="greeting" style="text-align: center;">Welcome!</h1>
    <div class="quote-container">
      <p id="dailyQuote">Loading your daily quote...</p>
    </div>

    <!-- Journal Creation Section -->
    <div class="journal-section">
      <h2 style="text-align: center;">Create New Journal Entry</h2>
      <form id="journalForm">
        <input type="hidden" id="journalId" value="">
        <div class="form-group">
          <label for="title">Title<b style="color: rgb(138, 16, 16);">*</b></label>
          <input type="text" class="input" id="title" required placeholder="Enter title for your journal">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea id="content" class="input" placeholder="Write your thoughts..."></textarea>
        </div>
        <div class="form-group">
          <label for="sentiment">How are you feeling?</label>
          <select id="sentiment">
            <option value="">Select mood (optional)</option>
            <option value="HAPPY">Happy</option>
            <option value="SAD">Sad</option>
            <option value="ANGRY">Angry</option>
            <option value="ANXIOUS">Anxious</option>
          </select>
        </div>
        <button type="submit" class="primary-button">Save Entry</button>
      </form>
    </div>

    <!-- Journal Entries List -->
    <div class="journal-list">
      <h2 style="text-align: center;">Your Journal Entries</h2>
      <div id="entriesList">
        <!-- Entries will be dynamically added here -->
      </div>
    </div>

    <div class="navigation">
      <a href="profile.html" class="profile-button2">Go to Profile</a>
      <a href="explore.html" class="profile-button2">Explore</a>
      <button id="logoutBtn" class="logoutbtn">Logout</button>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
